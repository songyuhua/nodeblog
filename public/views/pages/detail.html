{{#extend "stylesheets"}}
<link rel="stylesheet" href="/libs/google-code-prettify/bin/prettify.min.css"/>
<link rel="stylesheet" href="/libs/highlight/styles/default.css"/>
{{/extend}}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            {{#article}}
            <h1>{{title}}</h1>
            <p>{{#datetimeFormat meta.updateAt format="YYYY-MM-DD HH:mm:ss"}}{{/datetimeFormat}}  标签：{{tags}}  分类：{{category}}  <a href="/admin/article/update/{{_id}}">编辑</a> <a class="del" articleId="{{_id}}">删除</a></a><br/>
            </p>
            {{{content}}}
            {{/article}}
        </div>
    </div>
</div>

{{#extend "scripts"}}
<script src="/libs/google-code-prettify/bin/prettify.min.js"></script>
<script src="/libs/highlight/highlight.pack.js"></script>
<script src="/js/main/detail.js"></script>

{{/extend}}
